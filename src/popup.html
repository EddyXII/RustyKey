<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rsPass Login</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="popup">
    <div id="header">
      <h1>rsPass Login</h1>
      <img id="settings-icon" src="../assets/settings-icon.png" alt="Einstellungen" title="Einstellungen Ã¶ffnen">
    </div>
    <form id="login-form">
      <label for="email">E-Mail:</label>
      <input type="email" id="email" placeholder="E-Mail eingeben" required>
      
      <label for="password">Passwort:</label>
      <input type="password" id="password" placeholder="Passwort eingeben" required>
      
      <button type="submit">Anmelden</button>
    </form>
    <p id="status"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
